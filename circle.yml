machine:
  timezone:
    America/New_York
  services:
    - docker

checkout:
  post:

dependencies:
  pre:
    - sudo pip install awscli
    - docker info
    - docker build -t clamorisse/hugo:0.14 ./docker-hugo-blog

test:
  post:
    - docker run -d -p 1313:1313 --name hugotest -v $(pwd)/content-hugo-blog/:/usr/src/blog clamorisse/hugo:0.14 hugo server --baseUrl=http://blog.cotero.org/ --appendPort=false --watch --bind=0.0.0.0; sleep 10
    - docker ps -a
    - curl --retry 5 --retry-delay 5 -v http://localhost:1313
    - docker logs hugotest
    - if [  "$(ls -A content-hugo-blog/public)" ]; then echo "generated public dir"; else exit 5; fi
    - cat $(pwd)/content-hugo-blog/public/index.html
    - docker stop hugotest
    
deployment:
  production:
    branch: master
    commands:
      - docker run -d -p 1313:1313 --name hugoprod -v $(pwd)/content-hugo-blog/:/usr/src/blog clamorisse/hugo:0.14 hugo server --baseUrl=http://blog.cotero.org/ --appendPort=false --bind=0.0.0.0
      - aws s3 sync content-hugo-blog/public/ s3://blog.cotero.org/
  staging:
    branch: stage 
    commands:
      - docker run -d -p 1313:1313 --name hugostage -v $(pwd)/content-hugo-blog/:/usr/src/blog clamorisse/hugo:0.14 hugo server --baseUrl=blog-stage.cotero.org.s3-website-us-east-1.amazonaws.com --appendPort=false --bind=0.0.0.0
#      - aws s3 rm s3://blog-stage.cotero.org/ --recursive  
      - aws s3 sync content-hugo-blog/public/ s3://blog-stage.cotero.org/
